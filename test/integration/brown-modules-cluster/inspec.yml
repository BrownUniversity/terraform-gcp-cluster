name: brown-modules-cluster
title: GCP InSpec Profile
maintainer: CIS
copyright: Brown University
license: Apache-2.0
summary: An InSpec Compliance Profile For GCP
version: 0.1.0
inspec_version: '>= 2.3.5'
attributes:
  - name: project_id
    required: true
    type: string
  - name: project_name
    required: true
    type: string
  - name: location
    required: true
    type: string
  - name: service_account
    required: true
    type: string
  - name: cluster_name
    required: true
    type: string
  - name: network_name
    required: true
    type: string
  - name: subnet_name
    required: true
    type: string
depends:
- name: inspec-gcp
  url: https://github.com/inspec/inspec-gcp/archive/master.tar.gz
supports:
- platform: gcp
